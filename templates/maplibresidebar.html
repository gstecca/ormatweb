<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapLibre with Sidebar</title>
    <link href="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
        }
        #map {
            flex: 1;
        }
        #sidebar {
            width: 300px;
            padding: 10px;
            background: #f4f4f4;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div class="form-group" style="display: none;">
            <label for="textbox1">From:</label>
            <input type="text" id="textbox1" />
        </div>
        <div class="form-group" style="display: none;">
            <label for="textbox2">To:</label>
            <input type="text" id="textbox2" />
        </div>
        <div class="form-group">
            <label for="listbox">Profile:</label>
            <select id="listbox">
                <option value="option1">Breve / Shortest</option>
                <option value="option2">Ombra adesso / Shadow now</option>
            </select>
        </div>
        <button id="sendButton">Send</button>

        <div class="form-group">
            <label for="ombravalue">Valore ombreggiatura:</label>
            <input type="text" id="ombravalue" value="0" />
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
