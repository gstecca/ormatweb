<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        const ORMAT_URL = "{{ ormat_url }}";
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Cammini</title>
    <link href="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
    html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: sans-serif;
    }

    body {
    display: flex;
    height: 100vh; /* ← full viewport height */
    }

    #map {
    flex: 1;
    height: 100%;
    }
 

    .form-group {
    display: flex;
    flex-direction: column;
    opacity: 1;
    transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .form-group.hidden {
    opacity: 0;
    transform: translateY(-10px);
    pointer-events: none;
    height: 0;
    overflow: hidden;
    }

    label {
    font-weight: 600;
    margin-bottom: 5px;
    }

    input[type="text"],
    select {
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    transition: border 0.3s;
    }

    input:focus,
    select:focus {
    border-color: #007acc;
    }

    button {
    padding: 12px;
    font-size: 15px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    background-color: #007acc;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
    background-color: #005f99;
    }

    #sidebar {
      width: 320px;
      height: 100%;
      display: flex;
      flex-direction: column;
      background: linear-gradient(to bottom, #ffffff, #f2f2f2);
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden; /* no scroll */
    }

    #form-section {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow: hidden;
    }

    #reset-wrapper {
      margin-top: 10px;
      margin-bottom: 10px;
    }

    #resetButton {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background-color: #aaa;
      color: white;
      cursor: not-allowed;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #resetButton:hover:enabled {
      background-color: #005f99;
      transform: scale(1.03);
    }

    #resetButton:enabled {
      background-color: #007acc;
      cursor: pointer;
    }

    #logos {
      display: flex;
      justify-content: space-evenly;
      align-items: flex-end;
      padding-top: 10px;
      border-top: 1px solid #ddd;
      height: 60px;
    }

    #logos img {
      max-height: 40px;
      max-width: 80px;
      object-fit: contain;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    #logos img:hover {
      opacity: 1;
    }

    /* --- Sidebar responsive per mobile --- */

    #sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 320px;
      height: 100vh;
      transform: translateX(0);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    #sidebar.hidden {
      transform: translateX(-100%);
    }

    #sidebarToggle {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1100;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (min-width: 769px) {
      #sidebarToggle {
        display: none;
      }
    }

    .info-box {
      display: none;
      margin-top: 10px;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 6px;
      font-size: 0.9em;
    }

    </style>
</head>
<body>
<button id="sidebarToggle">☰</button>

<div id="sidebar">

  <!-- Sezione moduli dinamici -->
  <div id="form-section">
    <div class="form-group hidden" id="group-from">
      <label for="textbox1">From:</label>
      <input type="text" id="textbox1" placeholder="Enter origin" />
    </div>

    <div class="form-group hidden" id="group-to">
      <label for="textbox2">To:</label>
      <input type="text" id="textbox2" placeholder="Enter destination" />
    </div>

    <div class="form-group">
      <label for="listbox">Profile:</label>
      <select id="listbox">
        <option value="option1">Breve / Shortest</option>
        <option value="option2">Ombra adesso / Shadow now</option>
        <option value="option3">Ombra mattina presto / Shadow early morning</option>
        <option value="option4">Ombra metà mattina / Shadow late morning</option>
        <option value="option5">Ombra mezzogiorno / Shadow noon </option>
        <option value="option6">Ombra pomeriggio / Shadow afternoon</option>
      </select>
    </div>

    <button id="sendButton">Send</button>

    <div class="form-group">
      <label for="lunghezzavalue">Lunghezza percorso (m):</label>
      <input type="text" id="lunghezzavalue" value="0" />
    </div>

    <div class="form-group hidden" id="group-ombra">
      <label for="ombravalue" style="margin-top: 10px;">Lunghezza percorso in ombra:</label>
      <input type="text" id="ombravalue" value="0" />

      <label for="ombraperc" style="margin-top: 10px;">Percentuale ombra:</label>
      <input type="text" id="ombraperc" value="0" />
    </div>
  </div>


  <!-- Bottone Reset -->
  <div id="reset-wrapper">
    <button id="resetButton" disabled>Reset</button>
  </div>

  <button id="toggleInfoBtn" style="margin-top: 10px;">Info</button>
  <div class="info-box" id="infoBox">
    <strong>Cammini Ombreggiati a Matera</strong><br>
    Applicazione Sperimentale sviluppata all'interno della Casa delle Tecnologie<br>
    <strong>Dati di Origine:</strong> grafo città di Matera OpenStreetMap<br>
    <strong>Dati per Ombreggiatura:</strong> Posizione Sole Solpos2/NREL su 3D LOD1<br>
    <strong>Algoritmo di calcolo e sviluppo web:</strong> Consiglio Nazionale delle Ricerche
  </div>



  <!-- Loghi in fondo -->
  <div id="logos">
    <img src="static/img/img1.jpeg" alt="Logo 1">
    <img src="static/img/img2.jpeg" alt="Logo 2">
  </div>

</div>

    <div id="map"></div>

    <script src="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

<script>
  document.getElementById("sidebarToggle").addEventListener("click", function () {
    document.getElementById("sidebar").classList.toggle("hidden");
  });
</script>


</html>
